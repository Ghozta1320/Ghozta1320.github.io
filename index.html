<!DOCTYPE html>
<html lang="en">
<!-- Previous head and style sections remain the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Protection & Detection Center</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Previous styles remain the same -->
</head>
<body>
    <!-- Previous nav and main sections remain the same until the script -->

    <script>
        const API_BASE_URL = 'http://localhost:5000';  // Add API base URL

        async function analyzeThreat() {
            const target = document.getElementById('target-input').value;
            if (!target) return;

            const resultsDiv = document.getElementById('results-content');
            const intelDiv = document.getElementById('intel-content');

            resultsDiv.innerHTML = '<p>Analyzing target...</p>';
            intelDiv.innerHTML = '<p>Gathering intelligence...</p>';

            try {
                // Enhanced analysis using multiple endpoints
                const endpoints = [
                    { type: 'phone', url: `${API_BASE_URL}/api/phone-intel` },
                    { type: 'email', url: `${API_BASE_URL}/api/email-analysis` },
                    { type: 'domain', url: `${API_BASE_URL}/api/domain-recon` },
                    { type: 'crypto', url: `${API_BASE_URL}/api/crypto-investigation` }
                ];

                const results = await Promise.all(endpoints.map(endpoint => 
                    fetch(endpoint.url, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Access-Control-Allow-Origin': '*'
                        },
                        body: JSON.stringify({ target })
                    }).then(res => res.json())
                    .catch(err => ({ type: endpoint.type, error: true }))
                ));

                displayResults(results);
            } catch (error) {
                resultsDiv.innerHTML = '<p class="error">Error during analysis</p>';
                intelDiv.innerHTML = '<p class="error">Intelligence gathering failed</p>';
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results-content');
            const intelDiv = document.getElementById('intel-content');

            let resultsHtml = '<h3>Analysis Results:</h3>';
            let intelHtml = '<h3>Threat Intelligence:</h3>';

            results.forEach(result => {
                if (result.error) {
                    resultsHtml += `<p class="error">Error analyzing ${result.type}</p>`;
                } else {
                    // Format and display the results
                    resultsHtml += `<div class="result-section">
                        <h4>${result.type.toUpperCase()} Analysis</h4>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>`;

                    // Display threat intelligence if available
                    if (result.risk_factors) {
                        intelHtml += `<div class="intel-section">
                            <h4>${result.type.toUpperCase()} Threats</h4>
                            <ul>
                                ${result.risk_factors.map(risk => `<li>${risk}</li>`).join('')}
                            </ul>
                        </div>`;
                    }
                }
            });

            resultsDiv.innerHTML = resultsHtml;
            intelDiv.innerHTML = intelHtml;
        }

        // Matrix rain effect
        function initMatrix(canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            const alphabet = katakana + latin + nums;

            const fontSize = 16;
            const columns = canvas.width/fontSize;
            const rainDrops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                    
                    if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            }

            setInterval(draw, 30);
        }

        // Initialize matrix effect
        const canvas = document.createElement('canvas');
        canvas.classList.add('matrix-effect');
        document.body.appendChild(canvas);
        initMatrix(canvas);
    </script>

</body>
</html>
