<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Scam - Scam Awareness & Protection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
        }
        nav {
            background-color: #001;
            padding: 1rem;
            border-bottom: 2px solid #0f0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #0f0;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #fff;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        form {
            background-color: #001;
            padding: 2rem;
            border: 2px solid #0f0;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0f0;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.5rem;
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            border-radius: 3px;
        }
        button {
            background-color: #0f0;
            color: #000;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
        }
        button:hover {
            background-color: #0a0;
        }
        h1 {
            text-align: center;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        footer {
            background-color: #001;
            color: #0f0;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #0f0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="scam-types.html">Common Scams</a></li>
            <li><a href="report.html">Report a Scam</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main>
        <h1>Report a Scam</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="scam-type">Type of Scam:</label>
                <select id="scam-type" name="scam-type" required>
                    <option value="">Select a scam type</option>
                    <option value="phone">Phone Scam</option>
                    <option value="email">Email Phishing</option>
                    <option value="gift-card">Gift Card Scam</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Describe the Scam Attempt:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="date">Date of Incident:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit">Submit Report</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Scam Awareness & Protection. Created by Avery Delpit</p>
    </footer>
</body>
</html>
